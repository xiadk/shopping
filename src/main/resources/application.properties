spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://203.195.202.170:3306/zb
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
#显示sql语句
spring.jpa.show-sql=true
spring.jackson.serialization.indent_output=true

#服务器访问端口设置
server.port=9000
#服务器访问根路径设置
server.context-path=/ZIBShopping
#设置静态资源路径，多个以逗号分隔
#spring.resources.static-locations=classpath:sAtatic/,file:static/
#禁用devtools模块的功能
spring.devtools.restart.enabled=true
#添加那个目录的文件需要restart
spring.devtools.restart.additional-paths=src/main/java
#排除那个目录的文件不需要restart
spring.devtools.restart.exclude=META-INF/maven/**,META-INF/resources/**,resources/**,*.properties
